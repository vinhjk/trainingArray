<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array();
    let count = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("Enter a number :");
        if (arr[i] >= 10) {
            count++;
        }
    }
    document.write("So cac so lon hon hoac bang 10 la :" + count);
</script>
</body>
</html>
