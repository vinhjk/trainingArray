<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkV(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i] === array1) {
                count++;
            }
        }
        return count;
    }

    let n = parseInt(prompt("Enter the length of the array :"));
    let arr = new Array();
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter the number of the array :");
    }
    let array1 = prompt("Enter a value :");
    let num = checkV(arr);
    if (num !== 0)
        alert("V is in the array");
    else alert("V is not in the array");

</script>
</body>
</html>
