<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Enter the length of the array :"));
    let arr = new Array();
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter the number of the array :");
    }
    arr.reverse();
    alert(arr);
</script>
</body>
</html>
