<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let arr = prompt("Enter the string :");
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === "U" || arr[i] === "E" || arr[i] === "O" || arr[i] === "A" || arr[i] === "I" || arr[i] === "u" || arr[i] === "e" || arr[i] === "o" || arr[i] === "a" || arr[i] === "i") {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
